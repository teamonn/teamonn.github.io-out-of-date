 body {

 }

 <body onload="setInterval(trim,100)">
 	<h3>遇见了你，是我的幸运</h3>
 	<p id="exp"></p>
 	<embed src="多喜欢你.mp3" autostart="false" loop="false" hidden="true">
 	<script type="text/javascript" language="javascript">
 		var exp = document.getElementById('exp');
 		var str = "时光飞逝，如白驹过隙一般。今天是2018年的第8天，是我认识你的第130天。   \
2017年遇到了你，就好像花光了我所有的运气。   \
这一年在遇见你之前，我的一切好像都过得不太顺利。几年的感情失恋分手了，上一份工作也因为心情来不及调整就仓皇辞掉了，欢乐谷之行丢光了所有的东西......2017年，不是本命年却胜似本命年。   \
但是现在回头看，这一切其实都不算什么了，2017遇见了你就是我最大的幸运。   \
我们是在一个老乡聊天群上认识的。当时地图定位显示我俩认识得很近，在豆豆群主的怂恿下，我也没有认怂想了想就主动加了你。之后互发照片，互相调侃，慢慢地就开始聊熟了起来。   \
缘分真是个令人难以捉摸的东西，好像说来就来。聊了一个多星期之后，我开始发现自己有点喜欢你了。那时候还只看过照片，并没有相互见过面。可能这种喜欢是来源于心底最纯粹的那种对彼此说话方式以及三观的认可吧。   \
总是有人说，最好的爱情，应该是始于才华，终于人品。我是相信这话的，毕竟大喊颜值即正义的可能也只有00后了。颜值决定两个人是否愿意在一起，相处的态度才是决定两人能在一起多久的。从一开始，我认可你就是因为我们俩聊天都能让对方很舒适，说话总是很投机。   \
我们那段时间几乎是上班就会一直跟对方聊，下了班就会一起约。所以我总是调侃我们认识几个月，感觉陪对方的时间都能抵上别人一两年了。毕竟爱情不能不食人间烟火，它不光是两个人的好感，更要落实于现实中的相处。   \
相处得越来越多了，对对方也越来越依赖了。随之而来的，还有对对方期望的增加。我会因为不确定问了下要不要加香菜，让你觉得我是不记得你喜欢吃香菜，而惹得你生气好久。我会喜欢解释让你觉得我自私，吵架的时候都是首先为自己开脱，而不是先照顾你的小情绪。我也会在你无意提你前男友的时候，而暗自打翻了醋坛子，然后又惹你不开心了等等。   \
我们最近一个多月因为对对方比之前更加在乎了，可能小分歧就凸显出来了。很多小事之所以有矛盾，还是因为我做得不够好。只要我什么都听你的，这些小矛盾肯定就不会出现了。但也有一些大一点的事做得也不好，可以说很差，我真的需要好好反省了。   \
这一年，你为我流过两次泪。说明这两件事确实是我做得最失败的地方，简直不能光用错得离谱来形容了。   \
第一次是我只顾自己需求，你睡着了还弄醒了你。我深刻的记得你当时气得头直撞墙，我吓得死死地一直抱着你，连连道歉说我错了你打我吧，你打我吧，不要伤害你自己......   \
第二次是你给我换了一个搞怪的头发用你橡皮扎起来的头像。消息来了，你不要我动手机我两次都没听，还准备给人回消息。那次也气得你好伤心，半夜坐起来流泪好久都不睡觉。当时我怕你感冒，把被子死死地包住你，陪你一起坐着，一直到你躺下。   \
我仔细想了下，最大的分歧就是：你觉得我没做好，都是因为不爱你才没有严格要求自己；而我又直男癌思维地觉得，恋爱之中吵吵闹闹都是很稀疏平常的，这是一个爱情相磨合的过程不可避免。   \
2018年，我应该首先转变这个迂腐的爱情思想，以做好你要求我的一切为己任，把爱你就是不让你生气作为最低行为准则，提升自己的思想觉悟。遇事首先照顾你的情绪，然后再去解决事情，最后再解释我这么做的原因。真正做到一切以你为中心，剥除我的直男癌思想，把我2017年想改还没改掉的毛病都一一消灭掉。   \
2017已经成为了过去式，2018已经缓缓到来了。未来的日子里我们不求大河奔流，只求岁月静好。我会一直陪着你，努力做好该做的一切，不再让你为我伤心难过。   \
2017遇见你，是我的幸运，也是我生命中最美好的事情。希望未来，我们会越来越幸福！   \
—— 徐正茂 2018年1月8日 《致旖旎 2017》"
 		y = 1;

 		function trim(){
 			if (y<str.length-1) {
 				var trimstr = str.substring(0,y)+"_";  			//加上'_',打字效果更逼真
 				exp.innerHTML = trimstr;
 				if (y<str.length) y++;
 				else clearInterval(setInterval(trim,100));
 			}
 			else{
 				var trimstr = str.substring(0,y);
 				exp.innerHTML = trimstr;
 				if (y<str.length) y++;
 				else clearInterval(setInterval(trim,100));
 			}
 		}

 	</script>
 </body>
